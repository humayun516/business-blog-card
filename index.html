<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container" style="position: relative">
        <img
          src="hero-image-business-card.png"
          class="card-img-top"
          alt="image"
        />
        <img
          src="white-overlay.svg"
          class="white-overlay"
          alt="white-overlay-decoration"
        />
      </div>
      <div class="card-body">
        <h1 class="card-title">Perfect solution for small business</h1>
        <p class="card-text">
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </div>
      <div class="card-footer">
        <img src="avatar-image-business-card.png" class="avatar" alt="avatar" />
        <div>
          <h3 class="footer-title">Amy Burgess</h3>
          <small class="footer-text">Customer Manger, Solution Oy</small>
        </div>
      </div>
    </div>
  </body>
</html>
